"""
Represent a customer address
"""
type CustomerAddress implements Address {
  cartAddressId: Int!
  uuid: String!
  fullName: String
  postcode: String
  telephone: String
  country: Country
  province: Province
  city: String
  address1: String
  address2: String
  isDefault: Boolean
  updateApi: String!
  deleteApi: String!
}

"""
Represent a customer store
"""
type CustomerStore {
  totalSales: Int
  productCount: Int
  shopName: String
  rating: String
  updateApi: String
  accessApi: String
}

"""
Represents a customer
"""
type Customer {
  customerId: Int!
  uuid: String!
  status: Int!
  email: String!
  addresses: [CustomerAddress]
  store: CustomerStore
  addAddressApi: String!
  addStoreApi: String!
  fullName: String!
  createdAt: Date!
}

extend type Query {
  currentCustomer: Customer
}
